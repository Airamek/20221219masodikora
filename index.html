<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <title>Kalkulátor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>Utazás kalkulátor</h1>
            <table id="uttabla">
                <tr>
                    <td><img src="pics/planet.gif"></td>
                    <th>Úticél</th>
                    <th>Ár</th>
                    <th>Reptéri illeték</th>
                    <th>Biztosítás 12 %</th>
                    <th>Fő</th>
                    <th>Összesen</th>
                </tr>
                <tr>
                    <td><img src="pics/roma.jpg"></td>
                    <td>Róma</td>
                    <td><input type="text" value="220000" disabled> Ft</td>
                    <td><input type="text" value="12" disabled>%</td>
                    <td><input type="checkbox" checked></td>
                    <td><input type="text" name="main">Fő</td>
                    <td><input type="text" value="0" disabled></td>
                </tr>
                <tr>
                        <td><img src="pics/jordania.jpg"></td>
                        <td>Jordánia</td>
                        <td><input type="text" value="425000" disabled></td>
                        <td><input type="text" value="16" disabled>%</td>
                        <td><input type="checkbox" checked></td>
                        <td><input type="text" name="main">Fő</td>
                        <td><input type="text" value="0" disabled></td>
                </tr>
                <tr>
                        <td><img src="pics/torokorszag.jpg"></td>
                        <td>Törökország</td>
                        <td><input type="text" value="395000" disabled></td>
                        <td><input type="text" value="13" disabled>%</td>
                        <td><input type="checkbox" checked></td>
                        <td><input type="text" name="main">Fő</td>
                        <td><input type="text" value="0" disabled></td>
                </tr>
                <tr>
                        <td><img src="pics/marokko.jpg"></td>
                        <td>Marokkó</td>
                        <td><input type="text" value="376000" disabled></td>
                        <td><input type="text" value="17" disabled>%</td>
                        <td><input type="checkbox" checked></td>
                        <td><input type="text" name="main">Fő</td>
                        <td><input type="text" value="0" disabled></td>
                </tr>
                <tr>
                        <td colspan="6">Mindösszesen:</td>
                        <td><input type="text" value="0" disabled></td>
                </tr>
            </table>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
